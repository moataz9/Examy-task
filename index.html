<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نموذج اختبار - ورقة إجابة</title>
    <!-- Tailwind CDN for quick prototype -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font for Arabic display -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: "Noto Naskh Arabic", system-ui, -apple-system, sans-serif;
      }
      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
    <script type="module" src="./src/js/index.js" defer></script>
  </head>
  <body class="space-y-6 bg-gray-100 text-gray-900">
    <nav class="w-full bg-white p-3">
      <div class="container mx-auto flex items-center justify-between">
        <!-- Right Section -->
        <div class="flex items-center gap-4">
          <!-- Logo -->
          <div class="flex items-center gap-2">
            <img src="./src/images/logo.png" alt="Logo" class="h-14" />
          </div>

          <!-- Search Box -->
          <div class="relative shadow-sm">
            <img
              src="./src/images/magnifier.png"
              class="h-6 absolute top-2 right-3"
              alt=""
            />
            <input
              type="text"
              placeholder="ابحث عن أي شيء من هنا.."
              class="px-4 pr-12 py-2 rounded-lg border border-gray-300 text-sm w-64 focus:outline-none focus:ring-2 focus:ring-teal-500"
            />
          </div>
        </div>

        <!-- Left Section -->
        <div class="flex items-center gap-10">
          <!-- Settings -->
          <a
            class="flex items-center text-gray-600 cursor-pointer"
            href="#settings"
          >
            <span>الإعدادات</span>
            <img src="./src/images/gear.png" alt="Settings" class="h-9" />
          </a>

          <!-- Notifications -->
          <a
            class="flex items-center gap-2 text-gray-600 cursor-pointer"
            href="#notifications"
          >
            <img src="./src/images/bill.png" alt="Notifications" class="h-9" />
            <span>الإشعارات</span>
            <span class="py-1 px-3 bg-red-100 text-red-800 rounded-full"
              >9</span
            >
          </a>

          <!-- User Info -->
          <a class="flex items-center gap-3" href="#user-info">
            <div class="relative">
              <div
                class="h-10 w-10 flex items-center justify-center rounded-full bg-yellow-400 text-white font-bold text-lg"
              >
                ع
              </div>
              <span
                class="absolute bottom-0 left-0 block h-3 w-3 rounded-full bg-green-500 border-2 border-white"
              ></span>
            </div>
            <div class="flex flex-col text-right leading-tight">
              <span class="font-medium">أ.عبدالرحمن اللقي</span>
              <span class="text-xs text-gray-500">j.hendrix@email.com</span>
            </div>
            <img
              src="./src/images/svg/arrow-down.svg"
              alt="Dropdown"
              class="h-4 cursor-pointer"
            />
          </a>
        </div>
      </div>
    </nav>

    <!-- page hero -->
    <header
      class="container lg:max-w-[80%] mx-auto flex justify-between items-center gap-4"
    >
      <h1 class="text-2xl font-bold">
        اختبار نصفى اول متوسط.لغةعربية.الفصل الثانى
      </h1>
      <div class="flex gap-4">
        <button
          class="bg-gray-300/50 rounded-lg flex px-4 py-1 items-center gap-1"
        >
          <img src="./src/images/blank.png" alt="" class="h-9" />
          <span>مشاركة</span>
        </button>
        <button
          class="bg-gray-300/50 rounded-lg flex px-4 py-1 items-center gap-1"
        >
          <img src="./src/images/download.png" alt="" class="h-9" />
          <span>تحميل</span>
        </button>
        <button
          class="bg-teal-600 text-white rounded-lg flex px-4 py-1 items-center"
        >
          <span>نموذج الإجابة</span>
        </button>
      </div>
    </header>
    <hr class="border border-gray-300" />

    <!-- Banners -->
    <section class="container mx-auto lg:max-w-[80%] lg:px-6">
      <!--  -->
      <div
        class="bg-green-50 border border-green-200 rounded-xl p-4 flex items-center justify-between shadow-md"
      >
        <!-- Right side: message -->
        <div class="flex items-center gap-2 font-bold">
          <img src="./src/images/coins-pag.png" alt="coins-pag" class="h-10" />
          <span class="text-xl">تم إنشاء الاختبار بنجاح!</span>
        </div>

        <!-- Left side: points and cost -->
        <div class="flex items-center gap-3">
          <!-- Cost -->
          <div
            class="flex items-center gap-2 bg-white border border-green-200 rounded-lg px-3 py-1 shadow-sm fonb"
          >
            <img src="./src/images/coins.png" alt="points" class="h-8" />
            <span class="text-gray-800 ml-3">التكلفة</span>
            <span class="text-green-600">15</span>
            <span class="text-green-600">نقطة</span>
          </div>
          <!-- Points -->
          <div
            class="flex items-center gap-2 bg-white border border-green-200 rounded-lg px-3 py-1 shadow-sm fonb"
          >
            <img src="./src/images/coins.png" alt="points" class="h-8" />
            <span class="text-gray-800">نقاطي</span>
            <span class="text-green-600">17</span>
          </div>
        </div>
      </div>

      <!-- Notification Bar -->
      <div class="mx-auto mt-6">
        <div
          class="flex items-center justify-between bg-amber-50/90 border border-amber-100 rounded-xl px-6 py-4 text-orange-900"
        >
          <div class="flex gap-2">
            <img src="./src/images/explanation-mark.png" alt="!" class="h-6" />
            <span>
              سيتم خصم 5 نقاط عند حفظ التعديلات لتوليد النسخة الجديدة.
            </span>
          </div>
          <a class="font-bold underline cursor-pointer" href="#recharge">
            شحن النقاط
          </a>
        </div>
      </div>

      <!-- Generated Page measurents -->
      <div
        class="flex justify-between items-center bg-gray-200 rounded-xl shadow-md p-6 my-20"
      >
        <div class="flex gap-2 items-center">
          <span class="font-bold text-lg">مقاسات ورقة الأختبار</span>
          <span
            class="bg-white border border-green-600 text-green-600 rounded-2xl px-3 py-1"
          >
            يعرض في (2) ورقة
          </span>
        </div>
        <div class="flex items-center gap-4">
          <button
            class="flex gap-1 bg-gray-100 text-gray-800 px-4 py-2 rounded-lg shadow-sm hover:bg-teal-600 hover:text-white group transition duration-200"
          >
            <img
              src="./src/images/svg/check.svg"
              alt=""
              class="group-hover:invert hidden"
            />
            <span> مقاس كبير </span>
          </button>
          <button
            class="flex gap-1 bg-gray-100 text-gray-800 px-4 py-2 rounded-lg shadow-sm hover:bg-teal-600 hover:text-white group transition duration-200"
          >
            <img
              src="./src/images/svg/check.svg"
              alt=""
              class="group-hover:invert"
            />
            <span> مقاس صغير </span>
          </button>
        </div>
      </div>
    </section>

    <!-- Questions -->
    <section
      class="container mx-auto space-y-16 lg:max-w-[80%] lg:px-6 pb-16"
      id="questions"
    >
      <div></div>
    </section>
  </body>
</html>
